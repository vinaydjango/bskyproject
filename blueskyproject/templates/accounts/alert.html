{% if messages %}
{%for message in messages%}
<div class="container">
  <div class="alert alert-{{message.tags}} alert-dismissble text-center" role='alert'>
  <button type="button" class="close" name="button" data-dismiss='alert'>
<span aria-hidden='true'>&times;</span>
</button>
<strong>
{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
ERROR :

{%else%}
{{message.tags | title}}
{%endif%}

</strong>
{{message}}

  </div>

</div>
{%endfor%}
{%endif%}
